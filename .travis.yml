language: go

dist: xenial

go:
  - '1.14'

services:
  - docker

addons:
  apt:
    packages:
      - curl
      - bash
      - rpm

env:
  global:
    - GO111MODULE=on
    - CGO_ENABLED=0
    - GO_VERSION=1.14

script:
  - golangci-lint run ./... || exit 1
  - curl -sL https://git.io/goreleaser | bash -s -- --snapshot --skip-publish --rm-dist || exit 1

before_deploy:
  - >
    if
    [[ -n "${DOCKER_LOGIN_USERNAME}" ]] &&
    [[ -n "${DOCKER_LOGIN_PASSWORD}" ]] &&
    [[ -n "${DOCKER_LOGIN_URL}" ]]; then
      docker login
        -u "${DOCKER_LOGIN_USERNAME}"
        -p "${DOCKER_LOGIN_PASSWORD}"
      "${DOCKER_LOGIN_URL}";
    fi
  - export FULL_IMAGE="${DOCKER_LOGIN_URL}/mittwald/brudi"
deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash -s -- --snapshot --skip-publish --rm-dist && docker push "${FULL_IMAGE}:latest"
    on:
      tags: false
      branch: master
      condition: $TRAVIS_OS_NAME = linux
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash -s -- --rm-dist
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux