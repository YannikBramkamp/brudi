name: PullRequest

on:
  pull_request:
    branches:
      - master

jobs:

  test:
    name: Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go mod download

      - name: Run tests
        run: |
          go test -v ./...

      - name: golangci-lint
        uses: actions-contrib/golangci-lint@v1
        env:
          GOROOT: ""
        with:
          args: "run"

      - name: GoReleaser Action
        uses: goreleaser/goreleaser-action@v1.3
        with:
          args: --snapshot --skip-publish --rm-dist